name: Build and Publish Artifact

on:
  push:
    branches: [ main, develop, 'release/*', 'feature/ref-arch-ci' ]
  pull_request:
    branches: [ main, 'feature/ref-arch-ci' ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0 # Required for GitVersion
    
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0.10.2
      with:
        versionSpec: '5.x'
        
    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v0.10.2
      with:
        useConfigFile: true
        configFilePath: GitVersion.yml
    
    - name: Read manifest
      id: manifest
      uses: pietrobolcato/action-read-yaml@1.1.0
      with:
        file: './src/app-manifest.yml'
    
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: ${{ fromJson(steps.manifest.outputs.data).app.build.jdk }}
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: |
        cd src
        ./mvnw versions:set -DnewVersion=${{ steps.gitversion.outputs.semVer }}
        ./mvnw clean package
        
    - name: Publish to GitHub Packages
      run: |
        cd src
        ./mvnw deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
