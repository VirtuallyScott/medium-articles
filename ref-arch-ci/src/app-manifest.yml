app:
  name: hello-service
  version: 1.0.0
  type: java
  
  build:
    jdk: "17"
    framework: spring-boot
    dependencies:
      - name: spring-boot-starter-web
        version: 2.7.0
  
  artifact:
    group: com.example
    name: hello-service
    type: jar
    
  container:
    base: eclipse-temurin:17-jre-alpine
    ports:
      - port: 8080
    env:
      - name: JAVA_OPTS
        value: "-Xmx512m"
